<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulaci√≥n de Esferas y Destrucci√≥n de Monta√±a</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 100vw;
            height: 100vh;
            position: relative;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .header h1 {
            font-size: 1.8rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .control-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 220px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 5px 0;
            width: 100%;
            font-size: 0.8rem;
            display: block;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn.active {
            background: rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.8);
            color: #ffd700;
        }

        .control-btn.destruction {
            background: rgba(255, 69, 0, 0.3);
            border-color: rgba(255, 69, 0, 0.8);
        }

        .control-btn.destruction:hover {
            background: rgba(255, 69, 0, 0.5);
            border-color: rgba(255, 69, 0, 1);
        }

        .mode-indicator {
            text-align: center;
            color: white;
            font-size: 0.7rem;
            margin: 10px 0;
            padding: 5px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
        }

        .mode-indicator.destroy {
            background: rgba(255, 69, 0, 0.3);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            z-index: 1000;
        }

        .controls-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.8rem;
            z-index: 1000;
        }

        #simulation {
            width: 100%;
            height: 100%;
        }

        .slider-container {
            margin: 10px 0;
            color: white;
        }

        .slider {
            width: 100%;
            margin: 5px 0;
        }

        .slider-label {
            font-size: 0.7rem;
            margin-bottom: 5px;
            display: block;
        }

        .explosion-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,140,0,0.4) 30%, transparent 70%);
            pointer-events: none;
            opacity: 0;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PRUEBAS</h1>
        </div>

        <div class="control-panel">
            <button class="control-btn" onclick="dropBall()">üåü Soltar Esfera</button>
            <button class="control-btn" onclick="dropMultipleBalls()">üí´ Lluvia de Esferas</button>
            <button class="control-btn destruction" onclick="toggleDestructionMode()" id="destructBtn">üí£ Modo Destrucci√≥n</button>
            <div class="mode-indicator" id="modeIndicator">üéØ Modo Normal: Click para esferas</div>
            <button class="control-btn" onclick="clearBalls()">üßπ Limpiar Esferas</button>
            <button class="control-btn" onclick="resetTerrain()">üîÑ Restaurar Monta√±a</button>
            <button class="control-btn" onclick="toggleAnimation()" id="animBtn">‚è∏Ô∏è Pausar</button>
            
            <div class="slider-container">
                <label class="slider-label">Gravedad</label>
                <input type="range" class="slider" id="gravitySlider" min="0.1" max="2" step="0.1" value="0.8">
            </div>
            
            <div class="slider-container">
                <label class="slider-label">Poder de Explosi√≥n</label>
                <input type="range" class="slider" id="explosionSlider" min="20" max="100" step="10" value="50">
            </div>
            
            <div class="slider-container">
                <label class="slider-label">Rebote</label>
                <input type="range" class="slider" id="bounceSlider" min="0.1" max="0.9" step="0.1" value="0.6">
            </div>
            
            <div class="slider-container">
                <label class="slider-label">Fricci√≥n</label>
                <input type="range" class="slider" id="frictionSlider" min="0.8" max="0.99" step="0.01" value="0.95">
            </div>
        </div>

        <div class="stats" id="stats">
            <strong>üìä Estad√≠sticas:</strong><br>
            Esferas activas: <span id="ballCount">0</span><br>
            Explosiones: <span id="explosionCount">0</span><br>
            FPS: <span id="fps">60</span><br>
            Tiempo: <span id="time">0s</span>
        </div>

        <div class="controls-info">
            <strong>üéÆ Controles:</strong><br>
            üñ±Ô∏è Mouse: Rotar vista<br>
            üîÑ Scroll: Zoom<br>
            ‚å®Ô∏è WASD: Mover c√°mara<br>
            üìç Click Normal: Soltar esfera<br>
            üí• Click Destrucci√≥n: ¬°EXPLOTAR!
        </div>

        <div id="simulation"></div>
        <div class="explosion-flash" id="explosionFlash"></div>
    </div>
